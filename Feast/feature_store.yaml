project: my_zenml_pipeline
registry: data/registry.db
provider: local

online_store:
  path: data/online_store.db

offline_store:
  type: file

entities:
  - name: driver_id
    description: "ID of the driver"
    value_type: STRING

feature_views:
  - name: driver_stats
    entities: [driver_id]
    features:
      - name: conv_rate
        dtype: Float32
      - name: acc_rate
        dtype: Float32
    batch_source:
      type: file
      file_url: "data/driver_stats.csv"
